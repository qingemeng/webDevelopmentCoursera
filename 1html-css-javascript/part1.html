<!DOCTYPE html>
<html>
	<head>
		<title>Dating Website</title>

	</head>
	<body>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">
			<fieldset>
				<legend>Your Face</legend>
				<label for="img">Your image: </label>
				<input type="file" name="img" id="img" required><br>
				Image preview: 
				<img id="preview">	
			</fieldset>
			<fieldset>
				<legend>Your general details</legend>
				<label for="name">Name: </label>
				<input type="text" name="name" id="name" placeholder="Your full name" required><br>	

				<label>Gender: </label>
				<label for="male">
					<input type="radio" name="gender" id="male" value="male" required>
					Male
				</label for="female">
				<label>
					<input type="radio" name="gender" id="female" value="female" required>
					Female
				</label>
				<br>

				<label for="age">Age: </label>
				<input type="number" name="age" id="age" value="18" required>
				<br>

				<label for="dob">Date of birth: </label>
				<input type="date" name="dob" id="dob">
				<br>

				<label for="color">Favorite color: </label>
				<input type="color" name="color" id="color">
				<br>

				<label for="country">Which country: </label>

				<select name="country" id="country">
					<option value="none" selected></option>
					<option value="cn">China</option>
					<option value="in">India</option>
					<option value="us">US</option>
					<option value="uk">UK</option>
					<option value="de">Germany</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Your Indicators</legend>
				<label for="height">Height: </label>
				Short<input type="range" name="height" id="height" min="0" max="100">Tall
				<br>

				<label for="salary">Salary: </label>
				Poor<input type="range" name="salary" id="salary" min="0" max="100">Rich
			</fieldset>

			<fieldset>
				<legend>Your Contact Information</legend>
				<label for="email">Email: </label>
				<input type="email" name="email" id="email" required/>
				<br>

				<label for="mobile">Mobile: </label>
				<input type="tel" name="mobile" id="mobile" />
				<br>
				
				<label for="addr">Address: </label>
				<textarea name="addr" id="addr"></textarea>
				<br>

				<label>Method to contact you: </label>
				<label for="email">
					<input type="checkbox" name="method" id="email" value="email">Email
				</label>
				<label for="whatsapp">
					<input type="checkbox" name="method" id="whatsapp" value="whatsapp">Whatsapp
				</label>
				<label for="inAppChat">
					<input type="checkbox" name="method" id="inAppChat" value="inAppChat">In-app chat
				</label>

			</fieldset>
			<input type="submit" value="Submit" />
		</form>

		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	</body>
</html>
