<!doctype html>
<html>
<head>
    <script>
	var todo=["start company", "round B funding", "launch IPO", 
          "round A funding", "build app", "employ staff"];  
	var priority=[3, 5, 6, 4, 2, 1];
	var index = 0;
	var todoInOrderOfPriority = [];

        while ( index < todo.length ) {

        
		position = priority.indexOf( index+1 );

		todoInOrderOfPriority.push( todo[position] );
		        			alert( 
    "index=" + index + "\n" +
    "index+1=" + (index+1) + "\n" +   
    "position=" + position + "\n" +
    "todo=" + todo + "\n" +
    "todoInOrderOfPriority=" + todoInOrderOfPriority );	
		index++;
}


	alert("Previous order:\n\n" + todo + "\n\n" 
         + "Now in order of priority:\n\n" + todoInOrderOfPriority);

    </script>
</head>
</html>
